
<!DOCTYPE=html>
<html>

<head>
	<title>Haxe Flash</title>
	<style>
		body {
			background: #000;
		}
		#game {
			display: block;
			margin: auto;
			margin-top: 40px;
		}
	</style>

	<script>
		function gamepadEnabled() {
			return navigator.getGamepads && !!navigator.getGamepads()[0];
		}

		function getGamepadButtons() {
			var gamepad = navigator.getGamepads()[0];
			if (gamepad) {
				return gamepad.buttons;
			}
			return null;
		}

		function getGamepadAxes() {
			var gamepad = navigator.getGamepads()[0];
			if (gamepad) {
				return gamepad.axes;
			}
			return null;
		}
	</script>
</head>

<body>
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="1000" height="700" id="game" align="middle">
		<param name="movie" value="Spaceship.swf" />
		<param name="allowScriptAccess" value="always" />
		<param name="quality" value="high" />
		<param name="scale" value="noscale" />
		<param name="salign" value="lt" />
		<param name="bgcolor" value="#ffffff" />
		<param name="allowFullScreenInteractive" value="true" /> 
		<param name="allowFullScreen" value="true" /> 
		<embed src="Spaceship.swf" bgcolor="#ffffff" width="1000" height="700" name="haxe" quality="high" allowfullscreen="true" allowfullscreeninteractive="true" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>
</body>

</html>
